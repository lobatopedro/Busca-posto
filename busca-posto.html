<ion-header>

    <ion-navbar>

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Busca Posto</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="abreOpcoes()">
                <ion-icon name="options"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content padding>

    <div id="map_canvas"></div>

    <ion-list>
        <ion-item *ngFor="let p of postos">
            <h2>{{p.nome}}</h2>
            <p>{{p.endereco}}</p>
            <button ion-button clear item-end (click)="navegaPosto(p.latitude, p.longitude)">NAVEGAR</button>
        </ion-item>
    </ion-list>

</ion-content>
